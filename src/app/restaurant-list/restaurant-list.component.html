<h4 class="text-center my-4">Restaurants</h4>
<div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        @for(res of (RestaurantsDetails$ | async); track $index) {
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ res.name }}</h5>
                        <p class="card-text">{{ res.description }}</p>
                        <p class="card-text"><small class="text-muted">{{ res.location }}</small></p>
                        <p class="card-text"><small class="text-muted">Rating: {{ res.rating }}</small></p>
                        <div class="d-flex justify-content-between mt-4">
                            <button class="btn btn-outline-success" (click)="onEdit(res.id)">Edit</button>
                            <button class="btn btn-outline-danger" (click)="onDelete(res.id)">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
